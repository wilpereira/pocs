<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Regressivo</title>

    <style>
        .content {
            background: #3ac5f0;
            height: 300px;
            padding: 1rem;
            margin: auto;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="content">
        <div id="contador"></div>
    </div>

    <script>
        const dataFim = new Date('2024-10-31T00:00:00').getTime();

        function atualizarContador() {
            const agora = new Date().getTime();
            const distancia = dataFim - agora;

            const dias = Math.floor(distancia / (1000 * 60 * 60 * 24))            
            // const horas = Math.floor(distancia / (1000 * 60 * 60)); //TODO: HORAS ACUMULADAS
            const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));            
            const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

            const contador = document.getElementById("contador");
            contador.innerHTML = dias + "dias " + horas + "h " + minutos + "m " + segundos + "s ";

            if (distancia < 0) {
                clearInterval(intervalo);
                contador.innerHTML = "Tempo esgotado!";
            }
        }

        const intervalo = setInterval(atualizarContador, 1000)
    </script>
</body>
</html>
